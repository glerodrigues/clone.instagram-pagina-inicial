<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/template.css" />
    <title>Instagram</title>
    <link rel="icon" href="/assets/images/favicon.webp" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <img src="/assets/images/instagram-celular.png" alt="" />
      </div>
      <!--fim Phone-->
      <div class="continue">
        <div class="continue__group">
          <img
            src="/assets/images/instagram-logo.png"
            class="instagram-logo"
            alt=""
          />
          <div class="profile-photo">
            <img src="/assets/images/avatar.png" alt="" />
          </div>
          <!--fim profile photo-->
          <a href="#" class="continue__login">Continue como Fulano</a>
          <a href="#" class="continue__logout">Remover Conta</a>
        </div>
        <!--fim continue group-->
        <div class="continue__group">
          <p class="continue__notaccount">Não é Fulano?</p>
          <p class="continue__notaccount">
            <span class="continue__link">Alternar Contas</span>
            ou
            <span class="continue__link">Inscreva-se</span>
          </p>
        </div>
        <!--fim continue group (2)-->
        <div class="app">
          <!-- PADRAO BEM ISTO É UM ELEMENTO-->
          <p class="app__get">Baixe o Aplicativo</p>
          <div class="app__download">
            <a href="#" class="app__platform"></a>
            <a href="#" class="app__platform"></a>
          </div>
        </div>
        <!--fim app-->
      </div>
      <!--fim continue-->
    </div>
    <!--Fim do container-->
  </body>
</html>
